{% extends "base.html" %}
{% load static %}

{% block head_css %}
<link rel="stylesheet" type="text/css" href="{% static '/css/searchview.css' %}">
{% endblock %}
<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" media="all" /> <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"> </script> <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>

{% block page_content %}
<!---
For the form the action specifies where to redirect the user after submission of the form. We're using the URL name for our search results page here. Then we specify the use of get as our method.
Within our single input--it's possible to have multiple inputs or to add a button here if desired--we give it a name q which we can refer to later.
-->
<!-- Page Content -->
<div class="container">
    <div class="cover-container d-flex w-68 h-25 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
        </header>
        <main role="main" class="inner cover">
            <h1 class="cover-heading">Search Your Favorite Recipes!</h1>
            <p class="lead">Be inspired and most importantly have fun while cooking.</p>

            <div id="cover">
                <form method="get" action="{% url 'searchedresult' %}">
                    <div class="tb">
                        <div class="td"><input name="q" input type="text" placeholder="Search..." required></div>
                        <div class="td" id="s-cover">
                            <button type="submit">
                                <div id="s-circle"></div>
                                <span></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            
            <div class = 'col-md-9 col-centered'>
                
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>

                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img  src="https://glamadelaide.com.au/wp-content/uploads/2019/05/royal-copenhagen-facebook-image.jpg" alt="First slide" class = 'img-responsive'>
                        </div>
        
                        <div class="carousel-item">
                            <img  src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/banana-pancakes-1524669369.png?crop=1xw:0.8880994671403197xh;center,top&resize=1200:*" alt="Second slide" class = 'img-responsive'>
                        </div>
        
                        <div class="carousel-item">
                            <img  src="https://cdn.filestackcontent.com/INU0jAejR6yNyx8Vmc3N" alt="Third slide" class = 'img-responsive'>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>    
        </main>
    </div>          
 <script src="{% static '/js/searchview.js' %}"></script>
                    
</div>

{% endblock %}
