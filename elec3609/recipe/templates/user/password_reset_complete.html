{% extends "base.html" %}
{% load static %}

{% block head_css %}
<link rel="stylesheet" type="text/css" href="{% static '/css/password_reset_complete.css' %}">
{% endblock %}

{% block page_content %}
<!-- ref: (password reset tutorial):https://learndjango.com/tutorials/django-password-reset-tutorial -->
<div class="container mx-auto p-5">
    <div class="d-flex flex-lg-row flex-column-reverse">
        <div class="row justify-content-center m-auto">
            <div class="col-md-12 my-5">
                <h2 class="font-weight-bold mt-3 text-center">All set!</h2>
                <hr>
                <p>Your password has been set. You may go ahead and log in now.</p>
                <a id="gobackBtn" class="btn-block btn-color" type="submit" href="{% url 'login' %}">Log In
                    Now</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
